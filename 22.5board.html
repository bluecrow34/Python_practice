<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/game.css">
</head>
<body>
<section id="boggle">
    <table id="board">
        <tbody>
            {% for row in board%}
            <tr>
                {%for cell in row%}
                <td>{{cell}}</td>
                {%endfor%}
            </tr>    
        </tbody>
    </table>
    <p>
        High Score:
        <b>{{highscore}}</b>
        in {{nplays}} plays
    </p>
    <p>
       Score:<b class="score">0</b>
        Time:<b class="time"></b>
    </p>
    <form method="POST">
        <input name="word" class="word">
        <button>Enter</button>
    </form>
    <p>
        High Score:
        <b>{{highscore}}</b>
        in {{nplays}} plays
    </p>
    <ul>

    </ul>
</section>/*
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>*/
    <script src="/static/game.js"></script>
</body>
</html>
